<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Strings in JavaScript</title>
</head>
<body>
  <h2>String Join Example</h2>
  <p>Open your browser console (F12 â†’ Console) to see the results.</p>

  <script>
    // Define the strings
    let string1 = "i am here";
    let string2 = "hello";

    // Method 1: Using + operator
    let result1 = string1 + " " + string2;
    console.log("Using + operator:", result1);

    // Method 2: Using template literals
    let result2 = `${string1} ${string2}`;
    console.log("Using template literals:", result2);

    // Method 3: Using concat() method
    let result3 = string1.concat(" ", string2);
    console.log("Using concat():", result3);

    // Show results on the page as well
    document.body.innerHTML += "<p><b>Using + operator:</b> " + result1 + "</p>";
    document.body.innerHTML += "<p><b>Using template literals:</b> " + result2 + "</p>";
    document.body.innerHTML += "<p><b>Using concat():</b> " + result3 + "</p>";
  </script>
</body>
</html>
